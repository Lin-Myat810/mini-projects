<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">
    <div class="img-sec">
      <img src="../images/image-header-mobile.jpg" alt="three women" class="img img-color">
    </div>
    <div class="contents">
      <h2>Get <span>insights</span> that help your business grow</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and, overall efficiency</p>
      <div class="reviews">
        <div class="stats">
          <span>10k+</span>
          <p>COMPANIES</p>
        </div>
        <div class="stats">
          <span>314</span>
          <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <span>12M+</span>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
