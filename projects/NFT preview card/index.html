<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="contents">

      <!-- image section -->
      <div class="img-section">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="nft photo">

        <div>
          <img class="sec-img" src="images/icon-view.svg" alt="viewicon">
        </div>

      </div>

      <!-- Text section -->

      <div class="text-body">
        <h2 class="title">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- Price and time -->
      <div class="price-section">

        <div class="price">
          <img src="images/icon-ethereum.svg" alt="etherem">
          <span class="eth-price">0.041ETH</span>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <span class="eth-time">3days left</span>
        </div>
      </div>

      <!-- Creator section -->
      <div class="creator">
        <div class="creator-content">
          <img src="images/image-avatar.png" alt="the creator" class="creator-avatar">
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lin Myat</a>.
    </div>
  </div>





</body>

</html>
