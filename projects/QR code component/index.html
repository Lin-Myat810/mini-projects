<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <div class="card">
    <div class="contents">

      <div class="img-section">
        <img class="main-img" src="images/image-qr-code.png" alt="">
      </div>
      <h2 class="title">Improve your front-end skills by building projects</h2>

      <p class="text"> Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lin Myat</a>.
      </div>
    </div>
  </div>





</body>

</html>
